# Server Configuration - DEV Environment
# Shared static configuration values for Python and MJS server packages

# =============================================================================
# Healthz Route Access Control
# Allowlists for exposing provider/compute values via healthz admin endpoints
# =============================================================================
expose_yaml_config_provider:
  - gemini_openai
  - openai
  - anthropic
  - figma
  - github
  - jira
  - confluence
  - postgres
  - redis
  - saucelabs
  - servicenow
  - rally
  - statsig
  - sonar
  - akamai

expose_yaml_config_compute:
  - proxy_url

expose_yaml_config_service:
  - confluence

expose_yaml_config_storage:
  - redis
  - postgres
  - elasticsearch

# =============================================================================
# Provider Configuration
# All external API endpoints must be defined here (no hardcoded fallbacks)
# =============================================================================

# proxy_url: false: explicitly tells the ProxyDispatcher to disable proxying for this client. It overrides the global settings (where proxy_urls might be defined) and forces a direct connection. This is the correct way to opt-out a specific provider from the global proxy.
# proxy_url: null (or missing): typically means "no override". In this case, the ProviderClientFactory falls back to the merged network configuration. If the global config has network.proxy_urls set (like in server.dev.yaml), null would result in inheriting that global proxy.

providers:
  gemini_openai:
    base_url: "https://generativelanguage.googleapis.com/v1beta/openai"
    model: "gemini-2.0-flash"
    api_key: null
    api_auth_type: "bearer"         # bearer, basic, x-api-key, custom
    token_resolver: "static"        # static (default), startup, request
    overwrite_from_env:
      api_key: "GEMINI_API_KEY2"
    fallbacks_from_env:
      api_key: ["GEMINI_API_KEY3", "GEMINI_API_KEY"]
    proxy_url: false  # Disabled - no proxy running
    client:
      # Override timeout for this provider only
      timeout_seconds: 120.0
      timeout_ms: 120000
    headers:
      # Additional headers for this provider only
      X-Custom-Header: "value"
  openai:
    base_url: "https://api.openai.com/v1"
    model: "gpt-4"
    env_api_key: "OPENAI_API_KEY"
    api_auth_type: "bearer"
    token_resolver: "static"
    proxy_url: false  # Disabled - no proxy running
  anthropic:
    base_url: "https://api.anthropic.com/v1"
    model: "claude-3-sonnet"
    env_api_key: "ANTHROPIC_API_KEY"
    api_auth_type: "x-api-key"       # Anthropic uses x-api-key header
    token_resolver: "static"
    proxy_url: false  # Disabled - no proxy running
  figma:
    base_url: "https://api.figma.com/v1"
    env_api_key: "FIGMA_TOKEN"
    api_auth_type: "custom"             # Figma uses custom X-Figma-Token header
    token_resolver: "static"
    proxy_url: false  # Disabled - no proxy running
    env_proxy_url: "FIGMA_PROXY_URL"  # Optional per-provider proxy override
    env_proxy_url_fallbacks:
      - "PROXY_URL_AUTH"  # Fallback to authenticated proxy
    headers:
      Accept: "application/json"
    # Custom environment variable mappings
    env_file_key: "FIGMA_FILE_KEY"
    env_project_id: "FIGMA_PROJECT_ID"
  github:
    base_url: "https://api.github.com"
    env_api_key: "GITHUB_TOKEN"
    env_api_key_fallbacks:
      - "GH_TOKEN"
      - "GITHUB_ACCESS_TOKEN"
      - "GITHUB_PAT"
    api_auth_type: "bearer"
    token_resolver: "static"
    proxy_url: false  # Disabled - no proxy running
    headers:
      Accept: "application/vnd.github+json"
      X-GitHub-Api-Version: "2022-11-28"
    # Custom environment variable mappings
    env_owner: "GITHUB_OWNER"
    env_repo: "GITHUB_REPO"
  jira:
    # JIRA_BASE_URL includes /wiki/rest/api path (Confluence-style)
    base_url: null
    env_base_url: "JIRA_BASE_URL"
    env_api_key: "JIRA_API_TOKEN"
    env_email: "JIRA_EMAIL"
    health_endpoint: "/user/current"           # Confluence REST API user endpoint
    api_auth_type: "basic_email_token"         # Jira Cloud uses Basic auth with email:token
    token_resolver: "static"
    proxy_url: false  # Disabled - no proxy running
    headers:
      Content-Type: "application/json"
      Accept: "application/json"
    # Custom environment variable mappings
    env_project_key: "JIRA_PROJECT_KEY"
    env_board_id: "JIRA_BOARD_ID"
  confluence:
    # NOTE: ENV swapped for testing - CONFLUENCE_BASE_URL points to Jira API
    # CONFLUENCE_BASE_URL="https://scrumfox.atlassian.net/rest/api/2"
    base_url: null
    env_base_url: "CONFLUENCE_BASE_URL"
    env_api_key: "CONFLUENCE_API_TOKEN"
    env_email: "CONFLUENCE_EMAIL"
    health_endpoint: "/myself"                 # Jira endpoint (ENV swapped)
    api_auth_type: "basic_email_token"         # Confluence Cloud uses Basic auth with email:token
    token_resolver: "static"
    proxy_url: false  # Disabled - no proxy running
    headers:
      Content-Type: "application/json"
      Accept: "application/json"
      X-Atlassian-Token: "no-check"  # Required for write operations (CSRF protection)
    # Custom environment variable mappings (env_{{name}}: "ENV_VAR_NAME")
    # Access via: provider.get_env_by_name("space_key") -> os.getenv("CONFLUENCE_SPACE_KEY")
    env_space_key: "CONFLUENCE_SPACE_KEY"
    env_parent_page_id: "CONFLUENCE_PARENT_PAGE_ID"
  # Database providers
  postgres:
    env_connection_url: "DATABASE_URL"
    health_query: "SELECT 1"
    api_auth_type: "connection_string"
    token_resolver: "static"
    ssl:
      rejectUnauthorized: false  # Accept self-signed certs from managed DBs
  redis:
    # Vendor types: on-prem | digital-ocean | aws-elasticache | redis-cloud | upstash
    vendor_type: null  # Auto-detected from port (25061 -> digital-ocean)
    env_vendor_type: "REDIS_VENDOR_TYPE"
    env_connection_url: "REDIS_URL"
    api_auth_type: "connection_string"
    token_resolver: "static"
  # SauceLabs
  saucelabs:
    base_url: "https://api.us-west-1.saucelabs.com"
    env_username: "SAUCE_USERNAME"
    env_username_fallbacks:
      - "SAUCELABS_USERNAME"
    env_api_key: "SAUCE_ACCESS_KEY"
    env_api_key_fallbacks:
      - "SAUCELABS_ACCESS_KEY"
    health_endpoint: "/rest/v1/users/:username"
    api_auth_type: "basic"           # SauceLabs uses Basic auth with username:access_key
    token_resolver: "static"
    proxy_url: false  # Disabled - no proxy running
  # ServiceNow
  servicenow:
    base_url: "https://dev12345.service-now.com" # Example instance
    env_api_key: "SERVICENOW_PASSWORD"
    api_auth_type: "basic"
    token_resolver: "static"
    proxy_url: false  # Disabled - no proxy running
  # Rally (Broadcom)
  rally:
    base_url: "https://rally1.rallydev.com"
    env_api_key: "RALLY_API_KEY"
    api_auth_type: "header"
    proxy_url: false  # Disabled - no proxy running

  statsig:
    base_url: "https://statsigapi.net/console/v1"
    env_api_key: "STATSIG_API_KEY"
    api_auth_type: "custom_header"
    api_auth_header_name: "statsig-api-key"
    proxy_url: false  # Disabled - no proxy running
  # Sonar (SonarQube/SonarCloud)
  sonar:
    base_url: "https://sonarcloud.io"  # or https://your-sonar.example.com for SonarQube
    env_base_url: "SONAR_BASE_URL"
    env_api_key: "SONAR_TOKEN"
    env_api_key_fallbacks:
      - "SONARQUBE_TOKEN"
      - "SONARCLOUD_TOKEN"
      - "SONAR_API_TOKEN"
    health_endpoint: "/api/authentication/validate"
    api_auth_type: "bearer"
    token_resolver: "static"
    proxy_url: false  # Disabled - no proxy running

  # Akamai Edge API (EdgeGrid authentication)
  akamai:
    base_url: null  # Set via AKAMAI_HOST or .edgerc file
    env_client_token: "AKAMAI_CLIENT_TOKEN"
    env_client_secret: "AKAMAI_CLIENT_SECRET"
    env_access_token: "AKAMAI_ACCESS_TOKEN"
    env_host: "AKAMAI_HOST"
    health_endpoint: "/-/client-api/active-grants/implicit"
    api_auth_type: "edgegrid"  # Akamai EdgeGrid signature-based auth
    token_resolver: "static"
    proxy_url: false  # Disabled - no proxy running

  
# =============================================================================
# Proxy Configuration
# =============================================================================
global:
  client:
    # Timeout values in seconds (Python) / milliseconds (MJS)
    timeout_seconds: 60.0
    timeout_ms: 60000
    # Keep-alive timeout
    keep_alive_timeout_seconds: 5.0
    keep_alive_timeout_ms: 5000
    # Connection pool
    max_connections: 10

  display:
    separator_char: "="
    thin_separator_char: "-"
    separator_length: 60

  network:
    default_environment: 'dev'
    proxy_urls:
      local: ''
      dev: 'http://proxy.dev.local:8080'
      qa: 'http://proxy.qa.local:8080'
      prod: 'http://proxy.prod.local:8080'
    ca_bundle: "/path/to/custom-ca.crt"
    cert: null
    cert_verify: true
    agent_proxy:
      http_proxy: 'http://proxy.dev.local:8080'
      https_proxy: 'http://proxy.dev.local:8080'

